<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olga's to do app</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');
</style>
</head>
<body>
    <header>
        <div class="header-container">
            
            <div class="dots-container">
                <div class="pink-circle"></div>
                <div class="blue-circle"></div>
                <div class="green-circle"></div>

            </div>
            <div class="blur-div"></div>
        </div>

            <div class="header-text">
                <p>Welcome to my first JS project</p>
                <p>what's the plan?</p>
            </div>

    </header>

    <main>
        <div class="add-button">
            <div class="create-new-list-btn">
                <i class="fas fa-plus"></i>
            </div>
        </div>


        <div class="tasks-container">
            <form class="new-card">
                <div class="new-task-input">
                    <div class="whole-label">
                    <input type="text" name="new-task" required autocomplete="off">
                    <label for="new-task" class="new-task-label">
                        <span class="new-task-content" >What are we gonna do? </span>
                        
                    </label>
                </div>
                    <div class="add-task">
                        <button for="new-task">Dodaj</button>
                        <i class="fas fa-plus"></i>
                    </div>
                </div>


                <ul>
                    <li  class="users-task">

                        <input type="text" name="users-task" class="task-content"> 
                        <div class="task-button push-right done-button">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="task-button remove-button">
                            <i class="fas fa-trash"></i>
                        </div>
                        
                    </li>
                    <li  class="users-task"> 
                        <input type="text" name="users-task" class="task-content"> 
                        <div class="task-button push-right done-button">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="task-button remove-button">
                            <i class="fas fa-trash"></i>
                            
                        </div>
                        
                    </li>
                    
                </ul>   
            </form>
            

            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
